<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sportzino{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#090e23] to-[#1c2140] text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white/10 shadow-md py-4">
    <div class="container mx-auto text-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Sportzino Logo" class="h-12 mx-auto mb-2">
      <h1 class="text-2xl font-bold text-[#00ffcc]">Sportzino Freeplay Referral Program</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white/5 text-center text-white py-4 mt-8">
    <p>&copy; 2025 Sportzino. All rights reserved.</p>
  </footer>

</body>
</html>
