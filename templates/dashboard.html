<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Sportzino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container py-5">
  <h2 class="mb-4 text-center text-primary">ðŸ“Š Admin Dashboard</h2>
  <table class="table table-bordered table-hover text-center">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Referral Code</th>
        <th>Total Rewards</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <h1>Register for Sportzino Referral Program</h1>
    <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <input type="text" name="referral_code" placeholder="Referral code (optional)"><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
